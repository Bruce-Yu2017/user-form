<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user form</title>
    <link rel="stylesheet" href="userform.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
    <table border="1" id="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact#</th>
        </tr>
        
    </table>
    
    <form class="form">
        First Name: <input type="text" name="first_name" placeholder="First Name" id="formfirstname">
        Last Name: <input type="text" name="last_name" placeholder="Last Name" id="formlastname">
        Email Address: <input type="text" name="Email_Address" placeholder="Email Address" id="formemail">
        Contact Number: <input type="text" name="contact_number" placeholder="Contact Number" id="formnum">
        <input type="submit" value="Submit" id="submit">
    </form>
    
    
    
    <script src="userform.js"></script>
</body>
</html>
